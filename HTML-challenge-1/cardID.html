<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Card Id JalaSoft</title>
</head>
<body>
    <h1 style="text-align: center;">JalaSoft</h1>
    <template id="id-card-template">
        <div class="card">
            <img src="img.jpg" alt="Rob img" style="max-width: 200px; height: auto;">
            <div class="card-content">
                <h4 style="text-align: center;">Robert Claros</h4>
                <h4 style="text-align: center;">Developer</h4>
            </div>
        </div>
    </template>

    <div style="display: flex; justify-content: center;">
        <id-card></id-card>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            class IDCard extends HTMLElement {
                constructor() {
                    super();
                    const shadow = this.attachShadow({mode: 'open'});
                    const template = document.getElementById('id-card-template');
                    const content = template.content.cloneNode(true);
                    shadow.appendChild(content);
                }
            }
            customElements.define('id-card', IDCard);
        });
    </script>
</body>
</html>
