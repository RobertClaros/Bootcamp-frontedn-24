<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Card Id JalaSoft</title>
</head>
<body>
    <h1 class="text-center">JalaSoft</h1>
    <div class="container">
        <div class="row justify-content-center">
            <id-card></id-card>
        </div>
    </div>

    <script>
        class IDCard extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({mode: 'open'});
                const card = document.createElement('div');
                card.setAttribute('class', 'card mx-auto');
                card.style.width = '18rem';

                const title = document.createElement('h5');
                title.setAttribute('class', 'card-title text-center');
                title.textContent = 'Card Id';
                card.appendChild(title);

                const img = document.createElement('img');
                img.setAttribute('src', 'img.jpg');
                img.setAttribute('class', 'card-img-top');
                img.setAttribute('alt', 'Rob img');
                card.appendChild(img);

                const body = document.createElement('div');
                body.setAttribute('class', 'card-body');

                const name = document.createElement('h5');
                name.setAttribute('class', 'card-text text-center');
                name.textContent = 'Robert Claros';
                body.appendChild(name);

                const role = document.createElement('h5');
                role.setAttribute('class', 'card-text text-center');
                role.textContent = 'Developer';
                body.appendChild(role);

                const link = document.createElement('a');
                link.setAttribute('href', '#');
                link.setAttribute('class', 'btn btn-primary d-block mx-auto');
                link.textContent = 'Acces';
                body.appendChild(link);

                card.appendChild(body);
                shadow.appendChild(card);
            }
        }
        customElements.define('id-card', IDCard);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
